<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSwap - Marketplace</title>
    <link href="styles/shop.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <!-- Header (Similar to Home Page) -->
    <header class="bg-green-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="logo.png" alt="EcoSwap Logo" class="h-10 w-10 mr-3">
                <h1 class="text-2xl font-bold">EcoSwap</h1>
            </div>
            <nav class="hidden md:flex space-x-6">
                <a href="swap.html" class="hover:text-green-200">Swap</a>
                <a href="donate.html" class="hover:text-green-200">Donate</a>
                <a href="ecohub.html" class="hover:text-green-200">Eco-Hubs</a>
            </nav>
            <a href="account.html" class="rounded-full overflow-hidden w-10 h-10 flex items-center justify-center border-2 border-white hover:ring-2 hover:ring-green-600 transition">
                <img src="profile.png" alt="User Avatar" class="w-full h-full object-cover">
            </a>
        </div>
    </header>

    <!-- Shop Page Main Content -->
    <main class="container mx-auto my-10">
        <section class="mb-10">
            <h2 class="text-3xl font-bold mb-6">Sustainable Marketplace</h2>
            
            <!-- Filters -->
            <div class="flex mb-6 space-x-4">
                <select id="category-filter" class="border rounded px-3 py-2">
                    <option>Category</option>
                    <option>Furniture</option>
                    <option>Clothing</option>
                    <option>Electronics</option>
                </select>
                <select id="price-filter" class="border rounded px-3 py-2">
                    <option>Price Range</option>
                    <option>$0 - $50</option>
                    <option>$50 - $100</option>
                    <option>$100+</option>
                </select>
                <select id="eco-points-filter" class="border rounded px-3 py-2">
                    <option>Eco-Points</option>
                    <option>0 - 25 Points</option>
                    <option>25 - 50 Points</option>
                    <option>50+ Points</option>
                </select>
            </div>

            <!-- Product Grid -->
            <div id="product-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Products will be dynamically populated by JavaScript -->
            </div>
        </section>

        <!-- Pagination -->
        <div class="flex justify-center space-x-4 mt-10">
            <button id="prev-btn" class="px-4 py-2 bg-green-500 text-white rounded">Previous</button>
            <span id="page-info" class="px-4 py-2">Page 1 of 5</span>
            <button id="next-btn" class="px-4 py-2 bg-green-500 text-white rounded">Next</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 EcoSwap. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="shop.js"></script>

</body>
</html>
