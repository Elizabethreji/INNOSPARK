<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Style for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Black with opacity */
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Modal -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <h2 class="text-xl font-bold text-center mb-4">Welcome to EcoSwap!</h2>
            <p class="text-center">We are excited to have you on board. Please sign up to start using EcoSwap.</p>
            <div class="flex justify-center mt-4">
                <button id="closeModal" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Close</button>
            </div>
        </div>
    </div>

    <section class="flex justify-center items-center h-screen bg-green-100">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-3xl font-bold text-center mb-6">Sign Up</h2>
            <form action="javascript:void(0);" method="POST" id="signupForm">
                <div class="mb-4">
                    <label for="name" class="block text-lg font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 mt-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-lg font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full p-2 mt-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-2 mt-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">Sign Up</button>
                </div>
            </form>
            <div class="mt-4 text-center">
                <p>Already have an account? <a href="login.html" class="text-blue-500 hover:text-blue-700">Login instead</a></p>
            </div>
        </div>
    </section>

    <script>
        // Show the welcome modal when the page loads
        window.onload = function() {
            document.getElementById('welcomeModal').style.display = "block";
        };

        // Close the modal when the "Close" button is clicked
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('welcomeModal').style.display = "none";
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Simulate form submission success
            // You can add your form submission logic here

            // Redirect to index.html after a successful signup
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
