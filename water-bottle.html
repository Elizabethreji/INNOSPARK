<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Reusable Water Bottle</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-green-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="/api/placeholder/50/50" alt="EcoSwap Logo" class="h-10 w-10 mr-3">
                <h1 class="text-2xl font-bold">EcoSwap</h1>
            </div>
        </div>
    </header>

    <!-- Product Section -->
    <section class="container mx-auto my-12">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <div>
                <img src="bottle.jpg" alt="Eco-Friendly Reusable Water Bottle" class="w-full h-auto rounded-lg shadow-lg">
            </div>
            <div>
                <h2 class="text-3xl font-bold mb-4">Eco-Friendly Reusable Water Bottle</h2>
                <p class="text-xl text-gray-700 mb-4">Made from high-quality stainless steel, this water bottle is perfect for staying hydrated on the go. It keeps your drinks cold for 24 hours or hot for 12 hours.</p>
                <span class="text-green-600 text-2xl font-semibold">$19.99</span>

                <!-- Availability Status -->
                <div class="mt-6">
                    <h3 class="text-lg font-semibold">Availability:</h3>
                    <p class="text-green-600">In Stock</p>
                </div>

                <!-- Buy Button -->
                <button class="bg-green-600 text-white px-6 py-3 mt-4 rounded-full hover:bg-green-700 transition">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 EcoSwap. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
